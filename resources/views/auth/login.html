<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <title>Login</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button> 



    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
        role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content" style="border-radius: 10px;">
                <div class="modal-header text-white"
                    style="background: green; border-radius: 10px 10px 0 0; padding: 20px;">
                    <h2 class="modal-title text-uppercase mx-auto" id="exampleModalLabel">Login</h2>
                </div>
                <div class="modal-body" style="padding: 0 !important;">
                    <form class="mx-5 pt-3 pb-5">
                        <hr class="">
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example1cg">Email</label>
                            <input type="email" id="form3Example1cg" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example3cg">Password</label>
                            <input type="password" id="form3Example3cg" class="form-control form-control-lg" />

                        </div>


                        <div class="form-check d-flex justify-content-center mb-4 p-0 pt-2">
                            <label class="form-check-label" for="form2Example3g">
                                <a href="#!" class="text-body"><u>Forgot password?</u></a>
                            </label>
                        </div>

                        <div class="d-flex justify-content-center mt-3">
                            <button type="button"
                                class="btn btn-success btn-block btn-lg bg-green text-white">Login</button>
                        </div>

                        <p class="text-center text-muted mt-4 mb-0">Don't have an account? <a href="#!"
                                class="fw-bold text-body"><u>Register here</u></a></p>
                    </form>

                </div>
            </div>
        </div>

    </div>
































    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>
<style>
    .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: #33ff00;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgb(0 255 8 / 25%);
    }
</style>

</html>
